<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Data Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .status-bar {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-online {
            background: #4caf50;
            box-shadow: 0 0 10px #4caf50;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .symbol-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .price {
            font-size: 2.5em;
            font-weight: 700;
            color: #667eea;
            margin: 15px 0;
        }
        
        .change {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .positive {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .negative {
            background: #ffebee;
            color: #c62828;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 10px;
        }
        
        .stat-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }
        
        .chart-container {
            height: 250px;
            margin-top: 20px;
            position: relative;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #999;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .timestamp {
            font-size: 0.8em;
            color: #999;
            text-align: right;
            margin-top: 10px;
        }
        
        .summary-card {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .summary-card .stat {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .summary-card .stat-label,
        .summary-card .stat-value {
            color: white;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸš€ Crypto Data Dashboard</h1>
        <div class="subtitle">Real-time market data & analytics</div>
    </div>
    
    <div class="status-bar">
        <div class="status-item">
            <span class="status-indicator status-online" id="statusIndicator"></span>
            <span>System Online</span>
        </div>
        <div class="status-item">
            <span>Last Updated: <span id="lastUpdate">--:--:--</span></span>
        </div>
        <div class="status-item">
            <span>Auto-refresh: <strong>10s</strong></span>
        </div>
    </div>
    
    <div class="controls">
        <button class="btn active" onclick="setRefreshInterval(10)">10s Refresh</button>
        <button class="btn" onclick="setRefreshInterval(30)">30s Refresh</button>
        <button class="btn" onclick="setRefreshInterval(60)">60s Refresh</button>
        <button class="btn" onclick="refreshNow()">Refresh Now</button>
        <button class="btn" onclick="toggleCharts()">Toggle Charts</button>
    </div>
    
    <div class="grid" id="dashboard"></div>

    <script>
        const API_BASE = 'http://localhost:8000';
        const symbols = ['BTCUSDT', 'ETHUSDT', 'BNBUSDT', 'ADAUSDT', 'SOLUSDT'];
        let refreshInterval = 10000; // 10 seconds
        let intervalId;
        let showCharts = true;
        let priceHistory = {};
        
        // Initialize price history for each symbol
        symbols.forEach(symbol => {
            priceHistory[symbol] = [];
        });
        
        function setRefreshInterval(seconds) {
            refreshInterval = seconds * 1000;
            
            // Update button states
            document.querySelectorAll('.controls .btn').forEach((btn, i) => {
                if (i < 3) btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Restart interval
            clearInterval(intervalId);
            startAutoRefresh();
        }
        
        function toggleCharts() {
            showCharts = !showCharts;
            updateDashboard();
        }
        
        function refreshNow() {
            updateDashboard();
        }
        
        function formatNumber(num, decimals = 2) {
            if (num === null || num === undefined) return 'N/A';
            return new Intl.NumberFormat('en-US', {
                minimumFractionDigits: decimals,
                maximumFractionDigits: decimals
            }).format(num);
        }
        
        function formatVolume(num) {
            if (num === null || num === undefined) return 'N/A';
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toFixed(2);
        }
        
        async function updateDashboard() {
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            const cards = [];
            
            for (const symbol of symbols) {
                try {
                    const [tickerResponse, summaryResponse] = await Promise.all([
                        fetch(`${API_BASE}/api/v1/market/ticker/${symbol}/latest`),
                        fetch(`${API_BASE}/api/v1/market/analytics/${symbol}/summary?hours=24`)
                    ]);
                    
                    const ticker = await tickerResponse.json();
                    const summary = await summaryResponse.json();
                    
                    // Store price in history
                    if (ticker.price && !ticker.error) {
                        priceHistory[symbol].push({
                            time: new Date().toLocaleTimeString(),
                            price: ticker.price
                        });
                        
                        // Keep only last 20 data points
                        if (priceHistory[symbol].length > 20) {
                            priceHistory[symbol].shift();
                        }
                    }
                    
                    cards.push(createCard(symbol, ticker, summary));
                } catch (error) {
                    console.error(`Error fetching ${symbol}:`, error);
                    cards.push(createErrorCard(symbol));
                }
            }
            
            dashboard.innerHTML = cards.join('');
            
            // Draw charts if enabled
            if (showCharts) {
                symbols.forEach(symbol => {
                    drawChart(symbol);
                });
            }
            
            // Update timestamp
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }
        
        function createCard(symbol, ticker, summary) {
            if (ticker.error) {
                return createErrorCard(symbol);
            }
            
            const changeClass = (ticker.change_24h || 0) >= 0 ? 'positive' : 'negative';
            const changeSymbol = (ticker.change_24h || 0) >= 0 ? 'â–²' : 'â–¼';
            
            return `
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <span class="symbol-badge">${symbol}</span>
                        </div>
                    </div>
                    
                    <div class="price">$${formatNumber(ticker.price)}</div>
                    
                    <div class="change ${changeClass}">
                        ${changeSymbol} ${formatNumber(Math.abs(ticker.change_24h || 0))}%
                    </div>
                    
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-label">24h High</div>
                            <div class="stat-value">$${formatNumber(ticker.high_24h)}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">24h Low</div>
                            <div class="stat-value">$${formatNumber(ticker.low_24h)}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">24h Volume</div>
                            <div class="stat-value">${formatVolume(ticker.volume_24h)}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Trades (24h)</div>
                            <div class="stat-value">${summary.trades_last_24h || 'N/A'}</div>
                        </div>
                    </div>
                    
                    ${showCharts ? `
                        <div class="chart-container">
                            <canvas id="chart-${symbol}"></canvas>
                        </div>
                    ` : ''}
                    
                    <div class="timestamp">${new Date(ticker.timestamp).toLocaleString()}</div>
                </div>
            `;
        }
        
        function createErrorCard(symbol) {
            return `
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <span class="symbol-badge">${symbol}</span>
                        </div>
                    </div>
                    <div class="loading">
                        <p>No data available yet. Waiting for collectors...</p>
                    </div>
                </div>
            `;
        }
        
        function drawChart(symbol) {
            const ctx = document.getElementById(`chart-${symbol}`);
            if (!ctx) return;
            
            const history = priceHistory[symbol] || [];
            if (history.length < 2) return;
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: history.map(h => h.time),
                    datasets: [{
                        label: 'Price',
                        data: history.map(h => h.price),
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                maxTicksLimit: 6
                            }
                        }
                    }
                }
            });
        }
        
        function startAutoRefresh() {
            intervalId = setInterval(updateDashboard, refreshInterval);
        }
        
        // Initial load
        updateDashboard();
        startAutoRefresh();
    </script>
</body>
</html>

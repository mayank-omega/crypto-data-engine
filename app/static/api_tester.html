<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .result {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .result h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .result pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.5;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            padding: 20px;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-online {
            background: #4caf50;
            box-shadow: 0 0 10px #4caf50;
        }
        
        .status-offline {
            background: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Crypto Data API Tester</h1>
        
        <div class="card" style="margin-bottom: 20px;">
            <h2><span class="status-indicator" id="statusIndicator"></span>API Status</h2>
            <div id="apiStatus">Checking...</div>
            <button class="btn" onclick="checkHealth()">Check Health</button>
        </div>
        
        <div class="grid">
            <!-- Latest Ticker -->
            <div class="card">
                <h2>üìä Latest Ticker</h2>
                <div class="input-group">
                    <label>Symbol:</label>
                    <select id="tickerSymbol">
                        <option>BTCUSDT</option>
                        <option>ETHUSDT</option>
                        <option>BNBUSDT</option>
                        <option>ADAUSDT</option>
                        <option>SOLUSDT</option>
                    </select>
                </div>
                <button class="btn" onclick="getLatestTicker()">Get Ticker</button>
                <div id="tickerResult"></div>
            </div>
            
            <!-- OHLCV Data -->
            <div class="card">
                <h2>üìà OHLCV Data</h2>
                <div class="input-group">
                    <label>Symbol:</label>
                    <select id="ohlcvSymbol">
                        <option>BTCUSDT</option>
                        <option>ETHUSDT</option>
                        <option>BNBUSDT</option>
                        <option>ADAUSDT</option>
                        <option>SOLUSDT</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Timeframe:</label>
                    <select id="timeframe">
                        <option>1m</option>
                        <option selected>1h</option>
                        <option>4h</option>
                        <option>1d</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Limit:</label>
                    <input type="number" id="ohlcvLimit" value="10" min="1" max="1000">
                </div>
                <button class="btn" onclick="getOHLCV()">Get OHLCV</button>
                <div id="ohlcvResult"></div>
            </div>
            
            <!-- Recent Trades -->
            <div class="card">
                <h2>üí± Recent Trades</h2>
                <div class="input-group">
                    <label>Symbol:</label>
                    <select id="tradesSymbol">
                        <option>BTCUSDT</option>
                        <option>ETHUSDT</option>
                        <option>BNBUSDT</option>
                        <option>ADAUSDT</option>
                        <option>SOLUSDT</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Limit:</label>
                    <input type="number" id="tradesLimit" value="20" min="1" max="500">
                </div>
                <button class="btn" onclick="getRecentTrades()">Get Trades</button>
                <div id="tradesResult"></div>
            </div>
            
            <!-- Collector Status -->
            <div class="card">
                <h2>‚öôÔ∏è Collector Status</h2>
                <button class="btn" onclick="getCollectorStatus()">Get Status</button>
                <div id="collectorResult"></div>
            </div>
            
            <!-- Start Collectors -->
            <div class="card">
                <h2>‚ñ∂Ô∏è Start Collectors</h2>
                <button class="btn" onclick="startCollectors()">Start All</button>
                <button class="btn" style="background: linear-gradient(135deg, #f44336 0%, #e91e63 100%); margin-top: 10px;" onclick="stopCollectors()">Stop All</button>
                <div id="collectorsActionResult"></div>
            </div>
            
            <!-- Market Summary -->
            <div class="card">
                <h2>üìã Market Summary</h2>
                <div class="input-group">
                    <label>Symbol:</label>
                    <select id="summarySymbol">
                        <option>BTCUSDT</option>
                        <option>ETHUSDT</option>
                        <option>BNBUSDT</option>
                        <option>ADAUSDT</option>
                        <option>SOLUSDT</option>
                    </select>
                </div>
                <button class="btn" onclick="getMarketSummary()">Get Summary</button>
                <div id="summaryResult"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        async function fetchAPI(endpoint) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (error) {
                throw error;
            }
        }
        
        async function postAPI(endpoint, data = null) {
            try {
                const options = {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                };
                if (data) options.body = JSON.stringify(data);
                
                const response = await fetch(`${API_BASE}${endpoint}`, options);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (error) {
                throw error;
            }
        }
        
        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            const className = isError ? 'error' : 'success';
            element.innerHTML = `
                <div class="${className}">
                    <h3>${isError ? '‚ùå Error' : '‚úÖ Success'}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }
        
        async function checkHealth() {
            try {
                const data = await fetchAPI('/health');
                document.getElementById('apiStatus').innerHTML = `
                    <div class="success">
                        <strong>Status:</strong> ${data.status}<br>
                        <strong>Version:</strong> ${data.version}<br>
                        <strong>Database:</strong> ${data.database}<br>
                        <strong>Redis:</strong> ${data.redis}
                    </div>
                `;
                document.getElementById('statusIndicator').className = 'status-indicator status-online';
            } catch (error) {
                document.getElementById('apiStatus').innerHTML = `<div class="error">API Offline: ${error.message}</div>`;
                document.getElementById('statusIndicator').className = 'status-indicator status-offline';
            }
        }
        
        async function getLatestTicker() {
            const symbol = document.getElementById('tickerSymbol').value;
            try {
                const data = await fetchAPI(`/api/v1/market/ticker/${symbol}/latest`);
                showResult('tickerResult', data);
            } catch (error) {
                showResult('tickerResult', {error: error.message}, true);
            }
        }
        
        async function getOHLCV() {
            const symbol = document.getElementById('ohlcvSymbol').value;
            const timeframe = document.getElementById('timeframe').value;
            const limit = document.getElementById('ohlcvLimit').value;
            
            try {
                const data = await fetchAPI(`/api/v1/market/ohlcv/${symbol}?timeframe=${timeframe}&limit=${limit}`);
                showResult('ohlcvResult', data);
            } catch (error) {
                showResult('ohlcvResult', {error: error.message}, true);
            }
        }
        
        async function getRecentTrades() {
            const symbol = document.getElementById('tradesSymbol').value;
            const limit = document.getElementById('tradesLimit').value;
            
            try {
                const data = await fetchAPI(`/api/v1/market/trades/${symbol}/recent?limit=${limit}`);
                showResult('tradesResult', data);
            } catch (error) {
                showResult('tradesResult', {error: error.message}, true);
            }
        }
        
        async function getCollectorStatus() {
            try {
                const data = await fetchAPI('/api/v1/collectors/status');
                showResult('collectorResult', data);
            } catch (error) {
                showResult('collectorResult', {error: error.message}, true);
            }
        }
        
        async function startCollectors() {
            try {
                const data = await postAPI('/api/v1/collectors/start');
                showResult('collectorsActionResult', data);
            } catch (error) {
                showResult('collectorsActionResult', {error: error.message}, true);
            }
        }
        
        async function stopCollectors() {
            try {
                const data = await postAPI('/api/v1/collectors/stop');
                showResult('collectorsActionResult', data);
            } catch (error) {
                showResult('collectorsActionResult', {error: error.message}, true);
            }
        }
        
        async function getMarketSummary() {
            const symbol = document.getElementById('summarySymbol').value;
            try {
                const data = await fetchAPI(`/api/v1/market/analytics/${symbol}/summary`);
                showResult('summaryResult', data);
            } catch (error) {
                showResult('summaryResult', {error: error.message}, true);
            }
        }
        
        // Check health on load
        checkHealth();
        setInterval(checkHealth, 30000); // Check every 30 seconds
    </script>
</body>
</html>
